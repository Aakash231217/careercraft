<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Career Dev</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Processing Payment...</h2>
        <p id="message">Please wait while we verify your payment.</p>
        <div id="actions" style="display: none;">
            <a href="/" class="button">Return to Homepage</a>
        </div>
    </div>

    <script>
        async function handlePaymentCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const platform = urlParams.get('platform');
                
                // Verify this is a career-dev platform transaction
                if (platform !== 'career-dev') {
                    showError('Invalid Transaction', 'This transaction is not for the Career Dev platform.');
                    return;
                }

                // Get PayU response data
                const payuData = {
                    status: urlParams.get('mihpayid') ? 'success' : 'failure',
                    txnid: urlParams.get('txnid'),
                    amount: urlParams.get('amount'),
                    productinfo: urlParams.get('productinfo'),
                    firstname: urlParams.get('firstname'),
                    email: urlParams.get('email'),
                    hash: urlParams.get('hash'),
                    udf1: urlParams.get('udf1'), // planId
                    udf2: urlParams.get('udf2'), // userId
                    udf3: urlParams.get('udf3'), // platform
                    udf4: urlParams.get('udf4'), // transaction reference
                    udf5: urlParams.get('udf5'), // transaction type
                    mihpayid: urlParams.get('mihpayid'),
                    error: urlParams.get('error'),
                    error_Message: urlParams.get('error_Message')
                };

                // Check if we have PayU response data
                if (payuData.txnid) {
                    // Store payment result for the main app to process
                    localStorage.setItem('paymentResult', JSON.stringify({
                        success: payuData.status === 'success' && !!payuData.mihpayid,
                        transactionId: payuData.txnid,
                        planId: payuData.udf1,
                        amount: payuData.amount,
                        userId: payuData.udf2,
                        paymentId: payuData.mihpayid,
                        error: payuData.error_Message,
                        timestamp: Date.now(),
                        needsProcessing: true
                    }));

                    if (payuData.status === 'success' && payuData.mihpayid) {
                        showSuccess('Payment Successful!', `Transaction ID: ${payuData.txnid}`);
                        // Redirect to main app after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/?payment-result=success';
                        }, 3000);
                    } else {
                        showError('Payment Failed', payuData.error_Message || 'Your payment could not be processed.');
                        setTimeout(() => {
                            window.location.href = '/?payment-result=failed';
                        }, 5000);
                    }
                } else {
                    // No PayU data, check status parameter
                    const status = urlParams.get('status');
                    if (status === 'success') {
                        showSuccess('Payment Successful!', 'Your payment has been processed.');
                        setTimeout(() => {
                            window.location.href = '/?payment-result=success';
                        }, 3000);
                    } else {
                        showError('Payment Failed', 'Your payment could not be processed.');
                        setTimeout(() => {
                            window.location.href = '/?payment-result=failed';
                        }, 5000);
                    }
                }

            } catch (error) {
                console.error('Payment callback error:', error);
                showError('Processing Error', 'An error occurred while processing your payment. Please contact support.');
            }
        }

        function showSuccess(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').innerHTML = `<span class="success">✓ ${title}</span>`;
            document.getElementById('message').textContent = message;
            document.getElementById('actions').style.display = 'block';
        }

        function showError(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').innerHTML = `<span class="error">✗ ${title}</span>`;
            document.getElementById('message').textContent = message;
            document.getElementById('actions').style.display = 'block';
        }

        // Start processing when page loads
        window.addEventListener('load', handlePaymentCallback);
    </script>
</body>
</html>
